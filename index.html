<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumplea√±os</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0077be;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .tarjeta {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff69b4;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .pastel {
      width: 200px;
      animation: brillo 1s infinite alternate;
      position: relative;
      z-index: 2;
	display: none;
	margin: 10px auto;
    }

    @keyframes brillo {
      0% { filter: drop-shadow(0 0 10px gold); }
      100% { filter: drop-shadow(0 0 20px red); }
    }

    .texto-glow {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff69b4;
      animation: glow-parpadeo 1.5s infinite;
      z-index: 999;
	margin: 10px auto;
	display: none;
    }

    @keyframes glow-parpadeo {
      0%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff69b4,
          0 0 20px #ff69b4,
          0 0 40px #ff69b4;
      }
      50% {
        opacity: 0.3;
        text-shadow:
          0 0 2px #fff,
          0 0 5px #ff69b4,
          0 0 10px #ff69b4,
          0 0 20px #ff69b4;
      }
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .boton-musica, .boton-confeti {
      background: #ffd700;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      animation: pulso 1.5s infinite;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

	.boton-confeti {
 	 display: none;
	position: fixed;
      	left: 12.5%;
	}

    .boton-confeti:hover, .boton-musica:hover {
      background: #ff69b4;
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff69b4;
    }

    @keyframes pulso {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .mensaje-cumple {
      position: fixed;
      top: 1.5%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #ffe866, #f0ff66, #66f0ff, #66a6ff);
      color: white;
      font-size: 2em;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      z-index: 1000;
      animation: aparecer 1s ease-out;
      display: none;
    }

    @keyframes aparecer {
      0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    #globosContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .globo {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: inset -5px -10px rgba(0,0,0,0.1);
      animation: flotar 6s linear forwards;
      opacity: 0.85;
      z-index: 200;
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.05); opacity: 0; }
    }

    .burbujas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .burbuja {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: subirBurbuja 10s infinite;
    }

    @keyframes subirBurbuja {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .gif-esquina {
      position: fixed;
      width: 150px;
      z-index: 999;
	display: none;
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }

    .musica-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="burbujas" id="burbujas"></div>

  <img src="recursos/1.gif" class="gif-esquina top-left">
  <img src="recursos/2.gif" class="gif-esquina top-right">
  <img src="recursos/3.gif" class="gif-esquina bottom-left">
  <img src="recursos/4.gif" class="gif-esquina bottom-right">

  <div class="tarjeta">
    <h1>üéâ Hoy es tu dia mi amor pasala super bien üéâ</h1>
    <img src="recursos/5.png" alt="Pastel de cumplea√±os" class="pastel">
	<div class="texto-glow">Te amo mucho ‚ù§Ô∏è</div>
  </div>

  <div class="musica-footer">
	<button class="boton-confeti" id="launchConfetti">üéä Confeti</button><br><br><br>
    <button class="boton-musica" id="playMusic">ü§Ø Sorpresa ü§Ø</button>

  </div>

  <div id="mensajeCumple" class="mensaje-cumple">
    üéâ ¬°Feliz cumplea√±os, Karla! üéÇ
  </div>

  <div id="globosContainer"></div>
  <audio id="musica" src="recursos/1.mp3"loop></audio>
	<audio id="musica2" src="recursos/Bob 1_1.wav"></audio>

  <script>
    const botonMusica = document.getElementById('playMusic');
    const botonConfeti = document.getElementById('launchConfetti');
    const musica = document.getElementById('musica');
    const mensaje = document.getElementById('mensajeCumple');

    botonMusica.addEventListener('click', () => {
      musica.play();
      botonMusica.textContent = "üé∂ ¬°A bailar! üé∂" ;
      botonMusica.disabled = true;
      botonMusica.style.opacity = "0.7";
      botonMusica.style.cursor = "default";
	 document.querySelectorAll('.gif-esquina').forEach(gif => {
   	 gif.style.display = 'block';
  	});
	setTimeout(() => {
	botonConfeti.style.display = 'inline-block';
	lanzarConfetiColorido();
 	 mostrarMensajeCumple();
	musica2.play();
  	lanzarFuegosArtificiales();
  	lanzarGlobos();
  	document.querySelector('.pastel').style.display = 'block';
	document.querySelector('.texto-glow').style.display = 'block';
}, 15000);
    });

    botonConfeti.addEventListener('click', () => {
      lanzarConfetiColorido();
	mostrarMensajeCumple();
	musica2.play();
      lanzarFuegosArtificiales();
      lanzarGlobos();
    });

    function lanzarConfetiColorido() {
      const colores = generarColoresAleatorios(5);
      confetti({
        particleCount: 50,
        spread: 100,
        origin: { y: 0.6 },
        colors: colores
      });

      let duration = 2000;
      let end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colores });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colores });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function lanzarFuegosArtificiales() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 50,
            spread: 360,
            startVelocity: 60,
            origin: { x: Math.random(), y: Math.random() * 0.5 },
            colors: generarColoresAleatorios(5)
          });
        }, i * 600);
      }
    }

    function lanzarGlobos() {
      const container = document.getElementById('globosContainer');
      const cantidad = Math.floor(Math.random() * 6) + 3;
      for (let i = 0; i < cantidad; i++) {
        const globo = document.createElement('div');
        globo.classList.add('globo');
        globo.style.left = Math.random() * 90 + 'vw';
        globo.style.backgroundColor = generarColoresAleatorios(1)[0];
        container.appendChild(globo);
        setTimeout(() => globo.remove(), 6500);
      }
    }

    function generarColoresAleatorios(cantidad) {
      return Array.from({ length: cantidad }, () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'));
    }

    function mostrarMensajeCumple() {
      mensaje.style.display = 'block';
      setTimeout(() => mensaje.style.display = 'none', 5000);
    }

    function leerMensaje(texto) {
      if ('speechSynthesis' in window) {
        const mensaje = new SpeechSynthesisUtterance(texto);
        mensaje.lang = 'es-ES';
        window.speechSynthesis.speak(mensaje);
      }
    }

    const burbujas = document.getElementById('burbujas');
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.classList.add('burbuja');
      b.style.left = Math.random() * 100 + '%';
      b.style.animationDuration = (6 + Math.random() * 6) + 's';
      b.style.width = b.style.height = (10 + Math.random() * 20) + 'px';
      burbujas.appendChild(b);
    }
  </script>
</body>
</html>
